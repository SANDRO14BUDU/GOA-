<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block and Inline Elements</title>
    <style>
        .block-element {
            background-color: #f0f0f0;
            margin: 10px 0;
            padding: 10px;
        }
        .inline-element {
            background-color: #d0f0d0;
            margin: 5px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Block and Inline Elements</h1>

    <!-- Block Elements -->
    <div class="block-element">This is a div element (block).</div>
    <p class="block-element">This is a paragraph element (block).</p>
    <section class="block-element">This is a section element (block).</section>

    <!-- Inline Elements -->
    <span class="inline-element">This is a span element (inline).</span>
    <a href="#" class="inline-element">This is an anchor element (inline).</a>
    <strong class="inline-element">This is a strong element (inline).</strong>

    <!-- Comments -->
    <!-- Block elements take up the full width available and always start on a new line. Examples: <div>, <p>, <section>. -->
    <!-- Inline elements take up only as much width as necessary and do not start on a new line. Examples: <span>, <a>, <strong>. -->
</body>
</html>
