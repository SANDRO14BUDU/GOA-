<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Right Aligned Image</title>
  <style>
    .container {
      display: flex;
      justify-content: flex-end;
    }
    .container img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="image.jpg" alt="Image">
  </div>
</body>
</html>
