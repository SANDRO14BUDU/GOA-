<!-- 5)

Font Size and Font Weight

Create three paragraphs, each with a different font size: small, medium, and large.
Style a heading to appear bold and a paragraph to appear lighter in weight. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p style="font-size: small;">Lorem ipsum dolor sit amet consectetur.</p>
    <p style="font-size: medium;">Lorem ipsum dolor sit amet consectetur.</p>
    <p style="font-size: large;">Lorem ipsum dolor sit amet consectetur.</p>

    <h1 style="font-weight: bold;">this is h1</h1>
    <p style="font-weight: lighter;">Lorem ipsum dolor sit amet consectetur.</p>
</body>
</html>
